<!DOCTYPE html>
<html>
  <head>
    <style>

      

      .heading-box {
          padding: 10px;
          margin: 1px;
          border: 1px solid;
          background-color: rgb(166, 166, 166);
          width: 500px;
          display: inline-block;
          justify-self: center;
          align-items: center;
      }
      
      
      
      
      * {
          background-color: gainsboro;
          font-family: monospace;
          align-items: center;
          justify-content: center;
          text-align: center;
      
      ;
      
      
      }
      
      
      .button {
          transition: ease 200ms;
      
      }
      
      .button:hover {
          background-color: rgb(166, 166, 166);
          transform: scale(1.1);
      }
      
      .headings {
          background-color: rgb(166, 166, 166);
      }
      
      h1 {
      
          font-size: 70px;
      }
      
      h2 {
          font-size: 30px;
      
      }
      
      .form {
          font-size: 20px;
      }


      .box {
        /* border: 1px solid #000000; */
        width: 500px;
        height: 10px;
        padding:10px;
        margin: 5px;
        display: flex;
        justify-self: center;
        align-items: center;
        text-align: center;

      }
      </style>
    <!---------------------------------------------------------------------------------->

    <!--    HTML    -->

    <!---------------------------------------------------------------------------------->

    <!-- TITLE AND HEADERS -->
    <title>Notes Page</title>
  </head>
  <body>
    <iframe name="dummyFrame" id="dummyFrame" style="display: none"></iframe>
    <div class="heading-box">
      <h1 class="headings">Notes</h1>
      <h2 class="headings">A place to jot down your thoughts</h2>
    </div>
    <div>
      <!-- SUBMITTING/POSTING A NOTE -->

      <p>Post</p>
      <input type="radio" title=" id="POST" checked>
    </div>
    <br />
    <form
      name="Note"
      class="form "
      id="postNotesForm"
      target="dummyFrame"
      onsubmit="this.submit(); this.reset() ;return false;"
    >
      <p>Type your thoughts:</p>
      <textarea
        type="Type Something"
        id="postNotes"
        placeholder="Input text here"
        rows="10"
        cols="70"
      ></textarea>
      <br />
      <br />
      <div>
        <button
          onclick="PostNotesFunc()"
          type="submit"
          value="submit"
          class="button"
        >
          Submit
        </button>
        <br />
      </div>
      <br>
      <div class="box" id="messageBox_add" name="messageBox_add"></div> <br>
      <div class="box" id="messageBox_id" name="messageBox_id"></div>
    </form>
    <h2>Find a Note</h2>
    <input type="number" min="0" class = "Number Select" placeholder="Input Note ID Here" id="idSelector">
    <div class="box" id="noteBox" name="noteBox"></div>
    <div class="box" id="dateBox" name="dateBox"></div>
    <script src="htmljavascript.js" type="text/javascript"></script>
  </body>
</html>
