<!DOCTYPE html>
<html>
  <head>
    <style>

      .heading-box {
          padding: 10px;
          margin: 1px;
          border: 1px solid;
          background-color: rgb(166, 166, 166);
          width: 500px;
          display: flex;
          justify-self: center;
          align-items: center;
      }
      
      
      
      
          * {
          background-color: gainsboro;
          font-family: monospace;
          align-items: center;
          justify-content: center;
          text-align: center;
      
      ;
      
      
      }
      
      
      .button {
          transition: ease 200ms;
      
      }
      
      .button:hover {
          background-color: rgb(166, 166, 166);
          transform: scale(1.1);
      }
      
      .headings {
          background-color: rgb(166, 166, 166);
      }
      
      h1 {
      
          font-size: 70px;
      }
      
      h2 {
          font-size: 30px;
      
      }
      
      .form {
          font-size: 20px;
      }
      </style>
    <!---------------------------------------------------------------------------------->

    <!--    HTML    -->

    <!---------------------------------------------------------------------------------->

    <!-- TITLE AND HEADERS -->
    <title>Notes Page</title>
  </head>
  <body>
    <iframe name="dummyFrame" id="dummyFrame" style="display: none"></iframe>
    <div>
      <h1 class="headings">Notes</h1>
      <br />
      <h2 class="headings">A place to jot down your thoughts</h2>
      <br />
    </div>
    <div>
      <!-- SUBMITTING/POSTING A NOTE -->

      <p>Post</p>
      <input type="radio" title=" id="POST" checked>
    </div>
    <br />
    <form
      name="Note"
      class="form"
      id="postNotesForm"
      target="dummyFrame"
      onsubmit="this.submit(); this.reset() ;return false;"
    >
      <p>Type your thoughts:</p>
      <textarea
        type="Type Something"
        id="postNotes"
        placeholder="Input text here"
        rows="10"
        cols="70"
      ></textarea>
      <br />
      <br />
      <div>
        <button
          onclick="PostNotesFunc()"
          type="submit"
          value="submit"
          class="button1"
        >
          Submit
        </button>
      </div>
      <div class="box" id="messageBox" name="messageBox"></div>
    </form>
    <script src="htmljavascript.js" type="text/javascript"></script>
  </body>
</html>
